<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
    <link rel="stylesheet" href="main3.css">
</head>
<body>
    <h1>Course Grade Calculator</h1>
    <img width="250" src="SJSU.png" alt="SJSU" class="center"/> 
    <p>Calculate your course grades:</p>

    <div id="placeholder">
        <div id="course0">
            <br>
            <fieldset>
                <legend>Course <input placeholder='eg: CMPE 131, CMPE 132'></legend>
                <form>
                    <table id="tbl" class="centerTable">
                        <tbody>
                            <tr>
                                <td style="text-align: center;">Assignment</td>
                                <td style="text-align: center;">Grade (%)</td>
                                <td style="text-align: center;">Weight</td>
                            </tr>
                            <tr>
                                <td><input placeholder='e.g. HW, Quiz'></td>
                                <td><input class='grades'></td>
                                <td><input class='weights'></td>
                                <td><input type='button' onclick='delete_row(this)' value='Delete row'/></td>
                            </tr>
                            <tr>
                                <td><input></td>
                                <td><input class='grades'></td>
                                <td><input class='weights'></td>
                                <td><input type='button' onclick='delete_row(this)' value='Delete row'/></td>
                            </tr>
                        </tbody>
                    </table>
                    <input class="long_center_button" type="button" onclick="insert_row(this)" value="+   Add new row">
                    <p> </p>
                    <div id="button_div" style="text-align: center;">
                        <input type="button" id="calc_btn" value="Calculate Course Grade" onclick="Calc(this)" class="button-group">
                        <input type="reset" id="reset_btn" value="Reset Values">
                        <p> </p>
                        <span id="result"></span>
                        <span id="letterGrade"></span>
                        <p> </p>
                    </div>
                </form>
                <div style="text-align: center;"><input type="button" id="delete_course_btn" value="Delete course" onclick="deleteCourse(this)"></div>
            </fieldset>
        </div>
    </div>
    <div style="text-align: center;"><input type="button" id="add_course_btn" value="+  Add new course" onclick="addCourse()"></div>
    <script src="app3.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
