<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class = "light-theme">
    <h1>Course Grade Calculator</h1>
    <p>Calculate your course grade:</p>
    <form id="calculator_form" autocomplete="off">
        <div class="form-group">
            <table id="tbl">
                <tbody>
                    <tr>
                        <td>Assignment</td>
                        <td style="display: table-cell">Grade (%) </td>
                        <td>Weight</td>
                    </tr>
                    <tr>
                        <td>
                            <input type = "text" placeholder="e.g. HW, Quiz"
                            class="form-control" autofocus>
                        </td>
                        <td style = "display: table-cell;">
                            <input type = "number" name="grade[]" min = "0"
                            step="any" class="form-control">
                        </td>
                        <td>
                            <input type = "number" name="weight[]" min = "0"
                            step="any" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type = "text" 
                            class="form-control" autofocus>
                        </td>
                        <td style = "display: table-cell;">
                            <input type = "number" name="grade[]" min = "0"
                            step="any" class="form-control">
                        </td>
                        <td>
                            <input type = "number" name="weight[]" min = "0"
                            step="any" class="form-control">
                        </td>
                        <td> 
                            <input type = "button" value="Delete Row" onclick="DeleteRowFunction"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" class="button add_another" value="Add another row"/>
        </div>
    </form>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
