<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class = "light-theme">
    <header>
        <h1>Course Grade Calculator</h1>
        <img width="250" src="SJSU.png" alt="SJSU"/> 
        <hr/><hr/>
         <p>Calculate your course grade:</p>
    </header>
    <main>
        <form id="calculator_form" autocomplete="off">
            <div class="form-group">
                <table>
                    <thead>
                        <tr>
                            <th>Assignment</th>
                            <th>Grade (Letter)</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="input_tbl">
                            <td>
                                <input type = "text" placeholder="e.g. HW, Quiz" class="form-control" autofocus/>
                            </td>
                            <td>
                                <select id="grade" name="grade[]" class="w-full border-slate-200 border-2" autofocus>
                                    <option value="A+">A+</option>
                                    <option value="A">A</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B">B</option>
                                    <option value="B-">B-</option>                               
                                    <option value="C+">C+</option>
                                    <option value="C">C</option>
                                    <option value="C-">C-</option>  
                                    <option value="D+">D+</option>
                                    <option value="D">D</option>
                                    <option value="D-">D-</option>  
                                    <option value="F">F</option>
                                </select>
                            </td>
                            <td>
                                <input type = "number" id="weight" name="weight[]" min = "0"
                                max = "100" step="1" class="form-control"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" class="button add_another" value="Add another row"/>
                <button id="reset_btn"> Reset </button>
            </div>
        </form>
    </main>
    <br/>
    <div>
        <button id="calculate-btn"> Calculate Grade </button>
        <div id="GPA_display">0</div>
    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
