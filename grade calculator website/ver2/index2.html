<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Course Grade Calculator</h1>
    <img width="250" src="SJSU.png" alt="SJSU" class="center"/> 
    <p>Calculate your course grade:</p>
    <form id="calculator_form" autocomplete="off">
        <div class="form-group">
            <table id="tbl" class="centerTable">
                <tbody>
                    <tr>
                        <td>Assignment</td>
                        <td>Grade (%)</td>
                        <td>Weight</td>
                    </tr>
                    <tr>
                        <td><input placeholder='e.g. HW, Quiz'></td>
                        <td><input class='grade[]'></td>
                        <td><input class='weight[]'></td>
                        <td><input type='button' onclick='delete_row(this)' value='Delete row'/></td>
                    </tr>
                    <tr>
                        <td><input></td>
                        <td><input class='grade[]'></td>
                        <td><input class='weight[]'></td>
                        <td><input type='button' onclick='delete_row(this)' value='Delete row'/></td>
                    </tr>
                </tbody>
            </table>
            <input class="center" type="button" onclick="insert_row()" value="+   Add new row">

        </div>
        <p> </p>
        <div class="form-group">
            <input type=button id="calc_button" value="Calculate Course Grade" onclick="Calc()" class="center">
        </div>
        <p>Course grade = </p>
        <div style="text-align: center;">
            <span id="result"></span>
            <p> </p>
            <span id="letterGrade"></span>
        </div>
    </form>
    <script src="app2.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
